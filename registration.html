<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') center/cover no-repeat; /* Add your image URL */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form_main {
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity if needed */
            border-radius: 15px; /* Added rounded borders */
            padding: 30px 30px 30px 30px;
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
            position: relative;
            overflow: hidden;
        }

        .form_main::before {
            position: absolute;
            content: "";
            width: 300px;
            height: 300px;
            background-color: rgb(209, 193, 255);
            transform: rotate(45deg);
            left: -180px;
            bottom: 30px;
            z-index: 1;
            border-radius: 30px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.082);
        }

        .heading {
            font-size: 2em;
            color: #2e2e2e;
            font-weight: 700;
            margin: 5px 0 10px 0;
            z-index: 2;
        }

        .inputContainer {
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .inputIcon {
            position: absolute;
            left: 3px;
        }

        .inputField {
            width: 100%;
            height: 30px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid rgb(173, 173, 173);
            margin: 10px 0;
            color: black;
            font-size: .8em;
            font-weight: 500;
            box-sizing: border-box;
            padding-left: 30px;
        }

        .inputField:focus {
            outline: none;
            border-bottom: 2px solid rgb(199, 114, 255);
        }

        .inputField::placeholder {
            color: rgb(80, 80, 80);
            font-size: 1em;
            font-weight: 500;
        }

        #button {
            z-index: 2;
            position: relative;
            width: 100%;
            border: none;
            background-color: rgb(162, 104, 255);
            height: 30px;
            color: white;
            font-size: .8em;
            font-weight: 500;
            letter-spacing: 1px;
            margin: 10px;
            cursor: pointer;
        }

        #button:hover {
            background-color: rgb(126, 84, 255);
        }
    </style>
</head>
<body>

    <div class="form_main">
        <div class="heading">Registration Form</div>

        <form id="registrationForm">
            <div class="inputContainer">
                <div class="inputIcon">&#9786;</div>
                <input type="text" class="inputField" id="firstName" name="firstName" placeholder="First Name" required>
            </div>

            <div class="inputContainer">
                <div class="inputIcon">&#9786;</div>
                <input type="text" class="inputField" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <div class="inputContainer">
                <div class="inputIcon">&#128197;</div>
                <input type="date" class="inputField" id="dob" name="dob" placeholder="Date of Birth" required>
            </div>

            <div class="inputContainer">
                <div class="inputIcon">&#127758;</div>
                <select class="inputField" id="internship" name="internship" required>
                    <option value="webDevelopment">Web Development</option>
                    <!-- Add other internship options if needed -->
                </select>
            </div>

            <div class="inputContainer">
                <div class="inputIcon">&#9993;</div>
                <input type="email" class="inputField" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="inputContainer">
                <div class="inputIcon">&#9742;</div>
                <input type="tel" class="inputField" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <button type="button" id="button" onclick="register()">Register</button>
        </form>
    </div>

    <script>
        function register() {
            // Collect form data
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dob = document.getElementById('dob').value;
            var internship = document.getElementById('internship').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            // Create a dataset object
            var userData = {
                firstName: firstName,
                lastName: lastName,
                dob: dob,
                internship: internship,
                email: email,
                phone: phone
            };

            // Store the data in the dataset
            localStorage.setItem('userData', JSON.stringify(userData));

            // Redirect to index.html
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
